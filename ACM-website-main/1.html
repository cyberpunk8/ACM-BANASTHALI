<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Inside Text</title>
  <style>
    /* Fullscreen Container */
    .video-text-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
    }

    /* Video Fullscreen */
    .background-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Text with Video Masking */
    .video-text {
      font-size: 15vw;
      font-weight: 900;
      text-transform: uppercase;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      
      /* Create Mask Effect */
      -webkit-mask-image: url("https://via.placeholder.com/1000x300?text=BENEFITS"); 
      -webkit-mask-size: contain;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
      
      mask-image: url("https://via.placeholder.com/1000x300?text=BENEFITS");
      mask-size: contain;
      mask-repeat: no-repeat;
      mask-position: center;
    }
  </style>
</head>
<body>

  <!-- Container with Video and Text Mask -->
  <div class="video-text-container">
    <video class="background-video" autoplay loop muted playsinline>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-text"></div>
  </div>

</body>
</html>
